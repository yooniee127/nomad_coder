<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.20.13/babel.min.js"></script>
  <script type="text/babel">
    function MinutesToHours(){
      const [ammount, setAmmount] = React.useState();
      const [inverted, setInverted] = React.useState(false);

      const onChange = (e) => {
        setAmmount(e.target.value)
      }
      const reset = () => setAmmount(0);
      const onInvert = () => {
        reset();
        setInverted((current) => !current);
      }
      return (
        <div>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input 
              id="minutes" 
              placeholder="Minutes" 
              type="number" 
              value={inverted ? ammount * 60 : ammount} 
              onChange={onChange} 
              disabled={inverted}
            >
            </input>
          </div>

         
          <h4>You want to conert {ammount}</h4>
         
          <div>  
            <label htmlFor="hours">Hours</label>
            <input 
              id="hours"
              placeholder="Hours" 
              type="number"
              value={inverted ? ammount : Math.round(ammount/60)} 
              disabled={!inverted}
            >
            </input>
          </div>

          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>
            {inverted ? "Turn back" : "Invert"}
          </button>
        </div>
      );
    }
    function KmToMiles(){
      return <h3>KM 2 M</h3>
    }
    function App(){
      const [index, setIndex] = React.useState("0");
      const onSelect = (e) =>{
        setIndex(e.target.value)
      }
      return (
        <div>
          <h1>Super Converter</h1>
          
          <select value={index}onChange={onSelect}>
            <option value="0">Minutes & Hours</option>
            <option value="1">KMm & Miles</option>  
          </select>
          <hr />
          {index === "0" ? <MinutesToHours /> : null }
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    }

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root)

  </script>
  </html>
