<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.20.13/babel.min.js"></script>
  <script type="text/babel">

    // function Btn(props){
    function Btn({banana}){
      return (
        <Button style={{
          backgroundColor:"tomato",
          color:"white",
          padding:"10px",
          border:0,
          borderRadius: 10
         }}
        >
        // {props.banana}
        {banana}
        </Button>
      )
    }
    function App(){
      return (
        <div>
          <Btn banana="Save Changes" />
          <Btn banana="Continue" />
        </div>
        ) ;
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root)

  </script>
  </html>
